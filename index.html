<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Day By Day</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Day</h1>
        <span>by</span>
        <h1 id="neg-h1">Day</h1>
    </header>

    <main>
        <section>
            <form>
                <h2>My Day</h2>
                <div class="form-field">
                    <label for="date">DATE</label>
                    <input type="date">
                </div>
                <div class="form-field-check">
                    <label for="bfast">BREAKFAST SHAKE</label>
                    <input type="checkbox" id="bfast" name="bfast">
                </div>
                <div class="form-field">
                    <label for="amsnack">AM SNACK</label>
                    <input type="text" id="amsnack" name="amsnack">
                </div>
                <div class="form-field-check">
                    <label for="lunch">LUNCH SHAKE</label>
                    <input type="checkbox" id="lunch" name="lunch">
                </div>
                <div class="form-field">
                    <label for="pmsnack">PM SNACK</label>
                    <input type="text" id="pmsnack" name="pmsnack">
                </div>
                <div class="form-field">
                    <label for="dinner">DINNER</label>
                    <textarea type="text" id="dinner" name="dinner" rows="4"></textarea>
                </div>
                <div class="form-field-check">
                    <label for="vitamins">VITAMINS</label>
                    <input type="checkbox" id="vitamins" name="vitamins" class="vitamins">
                    <input type="checkbox" id="vitamins" name="vitamins" class="vitamins">
                    <input type="checkbox" id="vitamins" name="vitamins" class="vitamins">
                    <input type="checkbox" id="vitamins" name="vitamins" class="vitamins">
                </div>
                <div class="btn-box">
                    <button type="submit" id="submit-btn">SUBMIT</button>
                </div>
                
            </form>
        </section>



    </main>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
