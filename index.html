<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day By Day</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Day by Day</h1>
    </header>

    <main>
        <section>
            <form>
                <h2>My Day</h2>
                <div class="form-field">
                    <label for="date">DATE</label>
                    <input type="date">
                </div>
                <div class="form-field">
                    <label for="bfast">BREAKFAST SHAKE</label>
                    <input type="checkbox" id="bfast" name="bfast">
                </div>
                <div class="form-field">
                    <label for="amsnack">AM SNACK</label>
                    <input type="text" id="amsnack" name="amsnack">
                </div>
                <div class="form-field">
                    <label for="lunch">LUNCH SHAKE</label>
                    <input type="checkbox" id="lunch" name="lunch">
                </div>
                <div class="form-field">
                    <label for="pmsnack">PM SNACK</label>
                    <input type="text" id="pmsnack" name="pmsnack">
                </div>
                <div class="form-field">
                    <label for="dinner">DINNER</label>
                    <input type="text" id="dinner" name="dinner">
                </div>
                <button type="submit" id="submit-btn">SUBMIT</button>
            </form>
        </section>



    </main>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
